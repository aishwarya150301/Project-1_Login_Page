<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Built login system </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="text-center">
            <h1>Login System</h1>
        </div>
        <hr>
        <Form>
            <label class="form-label">Username</label>
            <input type="username" placeholder="Enter Username" class="box" id="username">
            <br>
            <label class="form-label">Password</label>
            <input type="password" placeholder="Enter password" class="box" id="password"> <br>
            
            <button type="button" class="btn" onclick="getInfo()"> Login Me</button>
        </Form>
        <span id="msg"></span>
    </div>


    <script src="script.js"></script>
</body>
</html>
